ntuple:
  process:
    process_type: string-interpolated-cmd
    cmd: echo "Input files; {input_file} \n GT; {global_tag}" > {output_file}
  environment:
    environment_type: localproc-env
  publisher:
    publisher_type: interpolated-pub
    publish:
      ntuple_file: '{output_file}'

list_lumi:
  process:
    process_type: interpolated-script-cmd
    interpreter: zsh
    script: |
      source $HOME/helper/setup_cmssw.sh
      cp $HOME/helper/ListRunLumi.cpp .
      cp $HOME/helper/makefile .
      make RunListRunLumi
      ./RunListRunLumi {input_file} ak4pf > {output_file}
  environment:
    environment_type: docker-encapsulated
    image: alintulu/slc6-cms
    resources:
      - CVMFS
  publisher:
    publisher_type: interpolated-pub
    publish:
      lumi_file: '{output_file}'
      
match_files:
  process:
    process_type: string-interpolated-cmd
    cmd: "cp /home/alintulu/Documents/reana-demo-JetMETAnalysis/workflow/yadage/reana/code/MatchFiles.cpp .; \
      cp /home/alintulu/Documents/reana-demo-JetMETAnalysis/workflow/yadage/reana/code/test.cpp .; \
      cp /home/alintulu/Documents/reana-demo-JetMETAnalysis/workflow/yadage/reana/code/makefile .; \
      make RunMatchFiles; \
      g++ test.cpp -o test; \
      cat {lumi_file_noPU} {lumi_file_PU} | ./RunMatchFiles > MatchedFiles; \
      echo 'MatchedFiles:' > {output_file}; \
      ./test MatchedFiles >> {output_file}; \
      echo {output_file};"
  environment:
    environment_type: localproc-env
  publisher:
    publisher_type: fromyaml-pub
    yamlfile: 'MatchedFiles.yml'

match_jets:
  process:
    process_type: interpolated-script-cmd
    interpreter: zsh
    script: | 
      source $HOME/helper/setup_cmssw.sh
      cp $HOME/JetMETAnalysis/workflow/HTCondor/Files/My*.root .
      cp -r $HOME/JetMETAnalysis .
      scram b

      read -r NoPUFile PUFile <<<$(echo {input_file})

      hadd -f -k NoPUFile.root `echo $NoPUFile | tr ':' ' '`
      hadd -f -k PUFile.root `echo $PUFile | tr ':' ' '`

      jet_synchtest_x \
        -basepath $PWD \
        -samplePU PUFile.root \
        -sampleNoPU NoPUFile.root \
        -algo1 ak4pf \
        -algo2 ak4pf \
        -iftest false \
        -maxEvts 10000000 \
        -ApplyJEC false \
        -outputPath {output_path} \
        -npvRhoNpuBinWidth 10 \
        -NBinsNpvRhoNpu 6 \
        -MCPUReWeighting MyMCPileupHistogram.root \
        -DataPUReWeighting MyDataPileupHistogram.root \
        -useweight true \
        -nrefmax 3 \
        -doNotSave false
  environment:
    environment_type: docker-encapsulated
    image: alintulu/slc6-cms
    resources:
      - CVMFS
  publisher:
    publisher_type: interpolated-pub
    publish:
      matched_file: '{output_file}'

compute_l1:
  process:
    process_type: string-interpolated-cmd
    cmd: "source {script1} {output_path} {input_file} {code}; root {script2} -b -q"
  environment:
    environment_type: localproc-env
  publisher:
    publisher_type: interpolated-pub
    publish:
      l1_corr: '{output_file}'

apply_l1:
  process:
    process_type: string-interpolated-cmd
    cmd: "cp {l1_corr} ParallelMC_L1FastJet_AK4PF.txt; source {script} {output_path} {input_file} {code}"
  environment:
    environment_type: localproc-env
  publisher:
    publisher_type: interpolated-pub
    publish:
      applied_l1: '{output_file}'

histogram:
  process:
    process_type: string-interpolated-cmd
    cmd: "cp {base}/My*.root .; cp {code}/JetMETAnalysis/JetAnalyzers/config/jra_dr_finebinning.config jra.config; source {script} {output_path} {input_file} {code}"
  environment:
    environment_type: localproc-env
  publisher:
    publisher_type: interpolated-pub
    publish:
      histo: '{output_file}'

compute_l2l3:
  process:
    process_type: interpolated-script-cmd
    interpreter: zsh
    script: | 
      hadd -k -f Merged.root {input_file}

      jet_l2_correction_x \
        -input Merged.root \
        -algs ak4pfl1 \
        -era ParallelMC \
        -output {output_rootfile} \
        -outputDir {output_path}/ \
        -makeCanvasVariable AbsCorVsJetPt:JetEta \
        -l2l3 true \
        -batch true \
        -histMet median \
        -delphes false \
        -maxFitIter 30 \
        -l2calofit DynamicMin \
        -l2pffit splineAkima \
        -ptclip 20

      cp ParallelMC_L2Relative_AK4PFl1.txt ParallelMC_L2Relative_AK4PF.txt
  environment:
    environment_type: docker-encapsulated
    image: alintulu/slc6-cms
    resources:
      - CVMFS
  publisher:
    publisher_type: interpolated-pub
    publish:
      l2l3_corr: '{output_file}'
  
closure:
  process:
    process_type: interpolated-script-cmd
    interpreter: zsh
    script: |
      cp {l1_corr} .
      cp {l2l3_corr} .
      cp $HOME/JetMETAnalysis/workflow/HTCondor/Files/My*.root .

      hadd -k -f Merged.root {input_file}

      jet_correction_analyzer_x \
        -inputFilename Merged.root \
        -outputDir {output_path}/ \
        -path $PWD/ \
        -era ParallelMC \
        -levels 1 2 \
        -useweight true \
        -algs ak4pf \
        -drmax 0.2 \
        -evtmax 0 \
        -nbinsrelrsp 200 \
        -relrspmin 0.0 \
        -relrspmax 2.0 \
        -MCPUReWeighting MyMCPileupHistogram.root \
        -DataPUReWeighting MyDataPileupHistogram.root \
        -nrefmax 3
  environment:
    environment_type: docker-encapsulated
    image: alintulu/slc6-cms
    resources:
      - CVMFS
  publisher:
    publisher_type: interpolated-pub
    publish:
      closure: '{output_file}'

plot_closure:
  process:
    process_type: interpolated-script-cmd
    interpreter: zsh
    script: |
      hadd -k -f Merged.root {input_file}

      jet_draw_closure_x \
        -doPt true \
        -doEta true \
        -path $PWD \
        -filename Merged \
        -histMet median \
        -outputDir {output_path} \
        -draw_guidelines true \
        -doRatioPt false \
        -doRatioEta false
  environment:
    environment_type: docker-encapsulated
    image: alintulu/slc6-cms
    resources:
      - CVMFS
  publisher:
    publisher_type: interpolated-pub
    publish:
      closure: '{output_file}'