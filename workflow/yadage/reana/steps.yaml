ntuple:
  process:
    process_type: string-interpolated-cmd
    cmd: echo "Input files; {input_file} \n GT; {global_tag}" > {output_file}
  environment:
    environment_type: localproc-env
  publisher:
    publisher_type: interpolated-pub
    publish:
      ntuple_file: '{output_file}'

list_lumi:
  process:
    process_type: interpolated-script-cmd
    interpreter: zsh
    script: |
      source $HOME/helper/setup_cmssw.sh
      cp $HOME/helper/ListRunLumi.cpp .
      cp $HOME/helper/makefile .
      make RunListRunLumi
      ./RunListRunLumi {input_file} ak4pf > {output_file}
  environment:
    environment_type: docker-encapsulated
    image: alintulu/slc6-cms
    resources:
      - CVMFS
  publisher:
    publisher_type: interpolated-pub
    publish:
      lumi_file: '{output_file}'

match_lumi:
  process:
    process_type: interpolated-script-cmd
    interpreter: bash
    script: |
      source $HOME/helper/setup_cmssw.sh

      cp $HOME/helper/MatchFiles.cpp .
      cp $HOME/helper/test.cpp .
      cp $HOME/helper/makefile .
      make RunMatchFiles
      g++ test.cpp -o test

      cat {lumi_file_noPU} {lumi_file_PU} | ./RunMatchFiles > MatchedFiles
      echo 'MatchedFiles:' > {output_file}
      ./test MatchedFiles >> {output_file}
  publisher:
    publisher_type: fromyaml-pub
    yamlfile: 'Matchedfiles.yml'
  environment:
    environment_type: docker-encapsulated
    image: alintulu/slc6-cms
    resources:
      - CVMFS

match_jets:
  process:
    process_type: interpolated-script-cmd
    interpreter: zsh
    script: | 
      source $HOME/helper/setup_cmssw.sh
      cp $HOME/JetMETAnalysis/workflow/HTCondor/Files/My*.root .
      cp $HOME/helper/Step2PUMatching.sh .
      cp -r $HOME/JetMETAnalysis .
      scram b
      source Step2PUMatching.sh $PWD {input_file} $PWD
      cp output_ak4pf.root {output_path}/output_ak4pf.root
  environment:
    environment_type: docker-encapsulated
    image: alintulu/slc6-cms
    resources:
      - CVMFS
  publisher:
    publisher_type: interpolated-pub
    publish:
      matched_file: '{output_file}'

compute_l1:
  process:
    process_type: interpolated-script-cmd
    interpreter: zsh
    script: | 
      source $HOME/helper/setup_cmssw.sh
      cp $HOME/JetMETAnalysis/workflow/HTCondor/Files/deriveL1.C .
      cp -r $HOME/JetMETAnalysis .
      scram b

      hadd -k -f output_ak4pf.root {input_file}

      jet_synchfit_x \
        -inputDir  $PWD \
        -outputDir $PWD \
        -algo1 ak4pf \
        -algo2 ak4pf \
        -highPU false \
        -useNPU false \
        -functionType standard \
        -era ParallelMCPreDeriveL1

      root deriveL1.C -b -q
      cp ParallelMC_L1FastJet_AK4PFchs.txt {output_path}/ParallelMC_L1FastJet_AK4PF.txt
  environment:
    environment_type: docker-encapsulated
    image: alintulu/slc6-cms
    resources:
      - CVMFS
  publisher:
    publisher_type: interpolated-pub
    publish:
      l1_corr: '{output_file}'

apply_l1:
  process:
    process_type: interpolated-script-cmd
    interpreter: zsh
    script: |
      source $HOME/helper/setup_cmssw.sh
      cp {l1_corr} .
      cp -r $HOME/JetMETAnalysis .
      scram b

      hadd -k -f Input.root {input_file}

      jet_apply_jec_x \
        -input Input.root \
        -output {output_file} \
        -jecpath $PWD \
        -era ParallelMC \
        -levels 1 \
        -algs ak4pf \
        -L1FastJet true \
        -saveitree false
  environment:
    environment_type: docker-encapsulated
    image: alintulu/slc6-cms
    resources:
      - CVMFS
  publisher:
    publisher_type: interpolated-pub
    publish:
      applied_l1: '{output_file}'

histogram:
  process:
    process_type: interpolated-script-cmd
    interpreter: zsh
    script: |
      source $HOME/helper/setup_cmssw.sh
      cp $HOME/JetMETAnalysis/workflow/HTCondor/Files/My*.root .
      cp $HOME/JetMETAnalysis/JetAnalyzers/config/jra_dr_finebinning.config jra.config
      cp -r $HOME/JetMETAnalysis .
      scram b

      jet_response_analyzer_x jra.config \
        -input {input_file} \
        -nbinsabsrsp 0 \
        -nbinsetarsp 0 \
        -nbinsphirsp 0 \
        -nbinsrelrsp 200 \
        -doflavor false \
        -flavorDefinition phys \
        -MCPUReWeighting MyMCPileupHistogram.root \
        -MCPUHistoName pileup \
        -DataPUReWeighting MyDataPileupHistogram.root \
        -DataPUHistoName pileup \
        -output {output_file} \
        -useweight true \
        -nrefmax 3 \
        -algs ak4pfl1:0.2 \
        -relrspmin 0.0 \
        -relrspmax 2.0
  environment:
    environment_type: docker-encapsulated
    image: alintulu/slc6-cms
    resources:
      - CVMFS
  publisher:
    publisher_type: interpolated-pub
    publish:
      histo: '{output_file}'

compute_l2l3:
  process:
    process_type: interpolated-script-cmd
    interpreter: zsh
    script: |
      source $HOME/helper/setup_cmssw.sh
      cp -r $HOME/JetMETAnalysis .
      scram b
      hadd -k -f Merged.root {input_file}

      jet_l2_correction_x \
        -input Merged.root \
        -algs ak4pfl1 \
        -era ParallelMC \
        -output l2.root \
        -outputDir {output_path}/ \
        -makeCanvasVariable AbsCorVsJetPt:JetEta \
        -l2l3 true \
        -batch true \
        -histMet median \
        -delphes false \
        -maxFitIter 30 \
        -l2calofit DynamicMin \
        -l2pffit splineAkima \
        -ptclip 20

      cp {output_path}/ParallelMC_L2Relative_AK4PFl1.txt {output_path}/ParallelMC_L2Relative_AK4PF.txt
  environment:
    environment_type: docker-encapsulated
    image: alintulu/slc6-cms
    resources:
      - CVMFS
  publisher:
    publisher_type: interpolated-pub
    publish:
      l2l3_corr: '{output_file}'

closure:
  process:
    process_type: interpolated-script-cmd
    interpreter: zsh
    script: |
      source $HOME/helper/setup_cmssw.sh
      cp {l1_corr} .
      cp {l2l3_corr} .
      cp $HOME/JetMETAnalysis/workflow/HTCondor/Files/My*.root .
      cp -r $HOME/JetMETAnalysis .
      scram b

      hadd -k -f Merged.root {input_file}

      jet_correction_analyzer_x \
        -inputFilename Merged.root \
        -outputDir {output_path}/ \
        -path $PWD/ \
        -era ParallelMC \
        -levels 1 2 \
        -useweight true \
        -algs ak4pf \
        -drmax 0.2 \
        -evtmax 0 \
        -nbinsrelrsp 200 \
        -relrspmin 0.0 \
        -relrspmax 2.0 \
        -MCPUReWeighting MyMCPileupHistogram.root \
        -DataPUReWeighting MyDataPileupHistogram.root \
        -nrefmax 3
  environment:
    environment_type: docker-encapsulated
    image: alintulu/slc6-cms
    resources:
      - CVMFS
  publisher:
    publisher_type: interpolated-pub
    publish:
      closure: '{output_file}'

plot_closure:
  process:
    process_type: interpolated-script-cmd
    interpreter: zsh
    script: |
      source $HOME/helper/setup_cmssw.sh
      cp -r $HOME/JetMETAnalysis .
      scram b
      
      hadd -k -f Merged.root {input_file}

      jet_draw_closure_x \
        -doPt true \
        -doEta true \
        -path $PWD \
        -filename Merged \
        -histMet median \
        -outputDir {output_path} \
        -draw_guidelines true \
        -doRatioPt false \
        -doRatioEta false
  environment:
    environment_type: docker-encapsulated
    image: alintulu/slc6-cms
    resources:
      - CVMFS
  publisher:
    publisher_type: interpolated-pub
    publish:
      closure: '{output_file}'