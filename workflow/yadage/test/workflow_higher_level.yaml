stages:
  - name: apply_l1
    dependencies: [init]
    scheduler:
      scheduler_type: singlestep-stage
      parameters:
        script: /afs/cern.ch/work/a/adlintul/CMSSW_10_2_5/src/workflow-JetMETAnalysis/workflow/yadage/test/code/Step3ApplyL1_A.sh
        code: /afs/cern.ch/work/a/adlintul/CMSSW_10_2_5/src
        l1_corr: {stages: init, output: l1_corr, unwrap: true}
        input_file: {stages: init, output: input_file}
        output_path: '{workdir}'
        base: /afs/cern.ch/work/a/adlintul/CMSSW_10_2_5/src/workflow-JetMETAnalysis/workflow/yadage/test/input
        output_file: '{workdir}/JRA_jecl1.root'
      step: {$ref: 'steps.yaml#/apply_l1'}

  - name: histogram
    dependencies: [apply_l1]
    scheduler:
      scheduler_type: singlestep-stage
      parameters:
        input_file: {stages: apply_l1, output: applied_l1}
        script: /afs/cern.ch/work/a/adlintul/CMSSW_10_2_5/src/workflow-JetMETAnalysis/workflow/yadage//test/code/Step3ApplyL1_B.sh
        code: /afs/cern.ch/work/a/adlintul/CMSSW_10_2_5/src
        output_path: '{workdir}'
        base: /afs/cern.ch/work/a/adlintul/CMSSW_10_2_5/src/workflow-JetMETAnalysis/workflow/yadage/test/input
        output_file: '{workdir}/jra_jecl1.root'
      step: {$ref: 'steps.yaml#/histogram'}