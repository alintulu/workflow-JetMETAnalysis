stages:
  - name: list_lumi_PU
    dependencies: [init]
    scheduler:
      scheduler_type: singlestep-stage
      parameters:
        input_file: {stages: init, output: input_file_PU}
        output_file: '{workdir}/lumisections.txt'
      step: {$ref: 'steps.yaml#/list_lumi'}

  - name: list_lumi_noPU
    dependencies: [init]
    scheduler:
      scheduler_type: singlestep-stage
      parameters:
        input_file: {stages: init, output: input_file_noPU}
        output_file: '{workdir}/lumisections.txt'
      step: {$ref: 'steps.yaml#/list_lumi'}