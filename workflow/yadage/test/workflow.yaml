stages:
  - name: produce_ntuple
    dependencies: [init]
    scheduler:
      scheduler_type: singlestep-stage
      parameters:
        script: /afs/cern.ch/work/a/adlintul/CMSSW_10_2_5/src/workflow-JetMETAnalysis/workflow/yadage/test/code/RunListRunLumi
        input_file_PU: {stages: init, output: files_PU, unwrap: true}
        input_file_noPU: {stages: init, output: files_noPU, unwrap: true}
        global_tag: {step: init, output: GT}
      workflow: {$ref: workflow_ntuple.yaml}

  - name: match_lumi
    dependencies: [produce_ntuple]
    scheduler:
      scheduler_type: singlestep-stage
      parameters:
        script1: /afs/cern.ch/work/a/adlintul/CMSSW_10_2_5/src/workflow-JetMETAnalysis/workflow/yadage/test/code/RunMatchFiles
        script2: /afs/cern.ch/work/a/adlintul/CMSSW_10_2_5/src/workflow-JetMETAnalysis/workflow/yadage/test/code/test
        lumi_file_PU: {stages: 'produce_ntuple[*].list_lumi_PU', output: lumi_file}
        lumi_file_noPU: {stages: 'produce_ntuple[*].list_lumi_noPU', output: lumi_file}
        output_file: '{workdir}/MatchedFiles.yml'
      step: {$ref: steps.yaml#/match_files}

  - name: match_jets
    dependencies: [match_lumi]
    scheduler:
      scheduler_type: multistep-stage
      parameters:
        base: /afs/cern.ch/work/a/adlintul/CMSSW_10_2_5/src/workflow-JetMETAnalysis/workflow/yadage/test/input
        script: /afs/cern.ch/work/a/adlintul/CMSSW_10_2_5/src/workflow-JetMETAnalysis/workflow/yadage/test/code/Step2PUMatching.sh
        code: /afs/cern.ch/work/a/adlintul/CMSSW_10_2_5/src
        input_file: {stages: 'match_lumi', output: MatchedFiles, unwrap: true}
        output_path: '{workdir}'
        output_file: '{workdir}/output_ak4pf.root'
        algo1: {step: init, output: ALGO1}
        algo2: {step: init, output: ALGO2}
      scatter:
        method: zip
        parameters: [input_file]
      step: {$ref: steps.yaml#/match_jets}

  - name: compute_l1
    dependencies: [match_jets]
    scheduler:
      scheduler_type: singlestep-stage
      parameters:
        script1: /afs/cern.ch/work/a/adlintul/CMSSW_10_2_5/src/workflow-JetMETAnalysis/workflow/yadage/test/code/HarvestStep2.sh
        script2: /afs/cern.ch/work/a/adlintul/CMSSW_10_2_5/src/workflow-JetMETAnalysis/workflow/yadage/test/code/deriveL1.C
        input_file: {stages: 'match_jets', output: matched_file}
        code: /afs/cern.ch/work/a/adlintul/CMSSW_10_2_5/src
        output_path: '{workdir}'
        output_file: '{workdir}/ParallelMC_L1FastJet_AK4PF.txt'
        algo1: {step: init, output: ALGO1}
        algo2: {step: init, output: ALGO2}
      step: {$ref: steps.yaml#/compute_l1}

  - name: higher_level
    dependencies: [compute_l1]
    scheduler:
      scheduler_type: multistep-stage
      parameters:
        l1_corr: {stages: 'compute_l1', output: l1_corr}
        input_file: {stages: init, output: files_PU, unwrap: true}
        algs: {step: init, output: ALGO1}
      scatter:
        method: zip
        parameters: [input_file]
      workflow: {$ref: workflow_higher_level.yaml}

  - name: compute_l2l3
    dependencies: [higher_level]
    scheduler:
      scheduler_type: singlestep-stage
      parameters:
        input_file: {stages: 'higher_level.[*].histogram', output: histo}
        script: /afs/cern.ch/work/a/adlintul/CMSSW_10_2_5/src/workflow-JetMETAnalysis/workflow/yadage/test/code/HarvestStep3.sh
        output_path: '{workdir}'
        output_file: '{workdir}/ParallelMC_L2Relative_AK4PF.txt'
        code: /afs/cern.ch/work/a/adlintul/CMSSW_10_2_5/src
        algs: {step: init, output: ALGO1}
      step: {$ref: 'steps.yaml#/compute_l2l3'}

  - name: closure
    dependencies: [compute_l2l3]
    scheduler:
      scheduler_type: multistep-stage
      parameters:
        l1_corr: {stages: 'compute_l1', output: l1_corr}
        l2l3_corr: {stages: 'compute_l2l3', output: l2l3_corr}
        input_file: {stages: init, output: files_PU, unwrap: true}
        script: /afs/cern.ch/work/a/adlintul/CMSSW_10_2_5/src/workflow-JetMETAnalysis/workflow/yadage/test/code/Step4Closure.sh
        output_path: '{workdir}'
        base: /afs/cern.ch/work/a/adlintul/CMSSW_10_2_5/src/workflow-JetMETAnalysis/workflow/yadage/test/input
        output_file: '{workdir}/Closure_ak4pf.root'
        code: /afs/cern.ch/work/a/adlintul/CMSSW_10_2_5/src
        algs: {step: init, output: ALGO1}
      scatter:
        method: zip
        parameters: [input_file]
      step: {$ref: 'steps.yaml#/closure'}

  - name: plots_closure
    dependencies: [closure]
    scheduler:
      scheduler_type: singlestep-stage
      parameters:
        input_file: {stages: 'closure', output: closure}
        script: /afs/cern.ch/work/a/adlintul/CMSSW_10_2_5/src/workflow-JetMETAnalysis/workflow/yadage/test/code/HarvestStep4.sh
        output_path: '{workdir}'
        base: /afs/cern.ch/work/a/adlintul/CMSSW_10_2_5/src/workflow-JetMETAnalysis/workflow/yadage/test/input
        output_file: '{workdir}/Closure_ak4pf.root'
        code: /afs/cern.ch/work/a/adlintul/CMSSW_10_2_5/src
      step: {$ref: 'steps.yaml#/plot_closure'}