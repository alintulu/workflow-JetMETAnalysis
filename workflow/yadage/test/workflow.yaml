stages:
  - name: scatter_lumi
    dependencies: [init]
    scheduler:
      scheduler_type: multistep-stage
      parameters:
        input_file_PU: {step: init, output: PU_files}
        input_file_noPU: {step: init, output: noPU_files}
        global_tag: {step: init, output: GT}
      workflow: {$ref: subflow.yaml}
      batchsize: 5
      scatter:
        method: zip
        parameters: [input_file_PU, input_file_noPU]
  - name: merge_lumi
    dependencies: [scatter_lumi]
    scheduler:
      scheduler_type: singlestep-stage
      parameters:
        lumi_file_PU: {stages: 'scatter_lumi.[*].list_lumi_PU', output: lumi_file}
        lumi_file_noPU: {stages: 'scatter_lumi.[*].list_lumi_noPU', output: lumi_file}
        output_file: '{workdir}/MatchedFiles'
      step: {$ref: steps.yaml#/match_files}